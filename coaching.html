<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coaching Spirituel - Coeur Ouvert</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue-main: #2a6ebb;
      --blue-pastel: #d0e6ff;
      --gray-medium: #6b7c8a;
      --gray-light: #f0f4f8;
      --accent-pastel: #a3c1d1;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--gray-light);
      color: var(--gray-medium);
      margin: 0;
      padding: 30px 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Menu */
    nav {
      background-color: var(--blue-main);
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      box-shadow: 0 3px 6px rgba(42,110,187,0.3);
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .menu li a {
      color: white;
      font-weight: 700;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .menu li a:hover,
    .menu li a:focus {
      color: var(--accent-pastel);
      outline: none;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--blue-main);
      font-size: 2.8em;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }
    header p.slogan {
      font-style: italic;
      font-size: 1.2em;
      color: var(--accent-pastel);
      margin: 0;
    }

    form {
      background-color: white;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--blue-main);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 2px solid var(--blue-pastel);
      border-radius: 6px;
      font-size: 1em;
      font-family: 'Nunito', sans-serif;
      resize: vertical;
      color: var(--gray-medium);
    }

    input[type="submit"] {
      background-color: var(--blue-main);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: var(--accent-pastel);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
        max-width: 100%;
      }
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul class="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="coaching.html">Coaching Spirituel</a></li>
    </ul>
  </nav>

  <header>
    <h1>Coaching Spirituel</h1>
    <p class="slogan">Demande d’accompagnement personnalisé</p>
  </header>

  <form id="coachingForm">
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" placeholder="Ton nom complet" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Ton adresse email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Ta demande ou question" required></textarea>

    <input type="submit" value="Envoyer" />
  </form>

  <script>
    const form = document.getElementById('coachingForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        alert("Merci de remplir tous les champs.");
        return;
      }

      alert(`Merci ${name}!\nVotre demande a bien été reçue.\nNous vous répondrons bientôt.`);

      form.reset();
    });
  </script>

</body>
</html>
