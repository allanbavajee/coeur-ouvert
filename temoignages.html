<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a.active {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            text-align: center;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 20px auto;
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="coaching.html">Coaching Spirituel</a></li>
            <li><a href="ressources.html">Ressources</a></li>
            <li><a href="temoignages.html">Témoignages</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Partagez votre témoignage</h1>
    <p>Remplissez le formulaire ci-dessous pour partager votre expérience.  
       Vous pouvez aussi joindre un fichier audio, vidéo ou image.</p>

    <form action=https://formspree.io/f/mpwlkere" method="POST" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Votre témoignage :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label for="fichier">Fichier audio / vidéo / image (max 5 Mo) :</label>
        <input type="file" id="fichier" name="fichier" accept=".mp3,.mp4,.wav,.jpg,.jpeg,.png">

        <button type="submit">Envoyer</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 MonSite - Tous droits réservés</p>
</footer>

</body>
</html>
