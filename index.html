<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coeur Ouvert</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue-main: #2a6ebb;
      --blue-pastel: #d0e6ff;
      --gray-medium: #6b7c8a;
      --gray-light: #f0f4f8;
      --accent-pastel: #a3c1d1;
    }

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--gray-light);
      color: var(--gray-medium);
      margin: 0;
      padding: 30px 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: var(--blue-main);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Menu */
    nav {
      background-color: var(--blue-main);
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      box-shadow: 0 3px 6px rgba(42,110,187,0.3);
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .menu li a {
      color: white;
      font-weight: 700;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .menu li a:hover,
    .menu li a:focus {
      color: var(--accent-pastel);
      outline: none;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--blue-main);
      font-size: 3em;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }
    header p.slogan {
      font-style: italic;
      font-size: 1.3em;
      color: var(--accent-pastel);
      margin: 0;
    }

    #verseOfDay {
      background-color: var(--blue-pastel);
      border-left: 8px solid var(--blue-main);
      border-radius: 6px;
      padding: 25px 30px;
      font-size: 1.4em;
      line-height: 1.5em;
      margin-bottom: 40px;
      color: var(--blue-main);
      box-shadow: 0 4px 8px rgba(42,110,187,0.15);
    }

    #encouragement {
      background-color: white;
      border-left: 8px solid var(--accent-pastel);
      border-radius: 6px;
      padding: 25px 30px;
      font-size: 1.2em;
      line-height: 1.6em;
      color: var(--gray-medium);
      box-shadow: 0 4px 8px rgba(163,193,209,0.25);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
        max-width: 100%;
      }
      header h1 {
        font-size: 2.2em;
      }
      #verseOfDay, #encouragement {
        font-size: 1.1em;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul class="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="coaching.html">Coaching Spirituel</a></li>
    </ul>
  </nav>

  <header>
    <h1>Coeur Ouvert</h1>
    <p class="slogan">Espoir, écoute et lumière pour avancer chaque jour.</p>
  </header>

  <section id="verseOfDay">
    <!-- Verset du jour apparaîtra ici -->
  </section>

  <section id="encouragement">
    <!-- Message d'encouragement apparaîtra ici -->
  </section>

  <script>
    const verses = [
      { text: "L'Éternel est mon berger: je ne manquerai de rien.", reference: "Psaume 23:1" },
      { text: "Je puis tout par celui qui me fortifie.", reference: "Philippiens 4:13" },
      { text: "Car je connais les projets que j'ai formés sur vous, dit l'Éternel.", reference: "Jérémie 29:11" },
      { text: "Ne crains point, car je suis avec toi; ne promène pas des regards inquiets, car je suis ton Dieu.", reference: "Ésaïe 41:10" },
      { text: "Approchez-vous de Dieu, et il s'approchera de vous.", reference: "Jacques 4:8" }
    ];

    const encouragements = [
      "Parfois, la vie nous met face à des tempêtes, mais même au cœur de la douleur, une lumière ne s’éteint jamais.",
      "N'oublie jamais que chaque jour est une nouvelle chance d’avancer avec espoir et confiance.",
      "Tu n'es jamais seul, car une présence bienveillante est toujours à tes côtés pour te soutenir.",
      "Laisse ton cœur s’ouvrir à la paix intérieure, même lorsque le monde semble troublé.",
      "Fais un pas à la fois, et découvre la force qui sommeille en toi."
    ];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    const verse = getRandomItem(verses);
    document.getElementById('verseOfDay').innerHTML = `"${verse.text}"<br><strong>— ${verse.reference}</strong>`;

    const message = getRandomItem(encouragements);
    document.getElementById('encouragement').innerText = message;
  </script>

</body>
</html>
