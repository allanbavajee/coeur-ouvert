<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'encouragement biblique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
        }
        nav {
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>

    <!-- Header et Menu -->
    <header>
        <nav>
            <a href="#accueil">Accueil</a>
            <a href="#verset">Verset du jour</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Accueil -->
    <section id="accueil">
        <h1>Plateforme d'encouragement biblique</h1>
        <p style="text-align:center;">
            Bienvenue sur notre plateforme. Recevez un encouragement quotidien et contactez-nous pour toute demande de pri√®re ou de soutien.
        </p>
    </section>

    <!-- Verset du jour -->
    <section id="verset">
        <h2>Verset du jour</h2>
        <p style="text-align:center;"><strong>Philippiens 4:13</strong> - Je puis tout par celui qui me fortifie.</p>
    </section>

    <!-- Formulaire de contact -->
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="https://formspree.io/f/mpwlkere?redirect=merci.html" method="POST">
            <input type="text" name="nom" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

</body>
</html>
