<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'encouragement biblique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plateforme d'encouragement biblique</h1>
        <nav>
            <ul>
                <li><a href="#verse">Verset du jour</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Verset du jour -->
        <section id="verse">
            <h2>Verset du jour</h2>
            <p id="verse-text">Chargement du verset...</p>
        </section>

        <!-- Formulaire de contact -->
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form>
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Votre email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Votre message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Plateforme d'encouragement biblique</p>
    </footer>

    <!-- Script pour afficher le verset du jour -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("verses.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erreur lors du chargement du fichier JSON");
                    }
                    return response.json();
                })
                .then(data => {
                    let today = new Date();
                    let dayOfYear = Math.floor(
                        (today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
                    );
                    let verseIndex = dayOfYear % data.length;
                    document.getElementById("verse-text").textContent = 
                        data[verseIndex].reference + " - " + data[verseIndex].text;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById("verse-text").textContent = 
                        "Impossible de charger le verset du jour.";
                });
        });
    </script>
</body>
</html>
