<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'encouragement biblique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        .verse {
            background-color: white;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            font-size: 1.2em;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>Plateforme d'encouragement biblique</header>

    <main>
        <h2>Verset du jour</h2>
        <div id="verse-container" class="verse">Chargement...</div>

        <h2>Contactez-nous</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </main>

    <script>
        async function loadVerse() {
            try {
                const response = await fetch('verses.json');
                const verses = await response.json();
                const today = new Date();
                const dayOfYear = Math.floor(
                    (today - new Date(today.getFullYear(), 0, 0)) / 86400000
                );
                const verseIndex = dayOfYear % verses.length;
                document.getElementById('verse-container').textContent = verses[verseIndex];
            } catch (error) {
                console.error('Erreur de chargement du verset :', error);
                document.getElementById('verse-container').textContent = "Impossible de charger le verset du jour.";
            }
        }

        loadVerse();
    </script>

</body>
</html>
