<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plateforme d'encouragement biblique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
    }
    main {
      padding: 20px;
    }
    .verse {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      font-size: 1.2em;
      line-height: 1.5;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plateforme d'encouragement biblique</h1>
  </header>
  <main>
    <h2>Verset du jour</h2>
    <div id="verse-of-the-day" class="verse"></div>
  </main>
  <footer>
    <p>&copy; 2025 - Plateforme d'encouragement biblique</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const verseContainer = document.getElementById("verse-of-the-day");
      verseContainer.textContent =
        "Philippiens 4:13 - Je puis tout par celui qui me fortifie.";
    });
  </script>
</body>
</html>
