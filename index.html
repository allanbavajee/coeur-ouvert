<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coeur Ouvert</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue-main: #2a6ebb;
      --blue-pastel: #d0e6ff;
      --gray-medium: #6b7c8a;
      --gray-light: #f0f4f8;
      --accent-pastel: #a3c1d1;
    }

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--gray-light);
      color: var(--gray-medium);
      margin: 0;
      padding: 30px 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: var(--blue-main);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Menu */
    nav {
      background-color: var(--blue-main);
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
      box-shadow: 0 3px 6px rgba(42,110,187,0.3);
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .menu li a {
      color: white;
      font-weight: 700;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .menu li a:hover,
    .menu li a:focus {
      color: var(--accent-pastel);
      outline: none;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--blue-main);
      font-size: 3em;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }
    header p.slogan {
      font-style: italic;
      font-size: 1.3em;
      color: var(--accent-pastel);
      margin: 0;
    }

    #verseOfDay {
      background-color: var(--blue-pastel);
      border-left: 8px solid var(--blue-main);
      border-radius: 6px;
      padding: 25px 30px;
      font-size: 1.4em;
      line-height: 1.5em;
      margin-bottom: 40px;
      color: var(--blue-main);
      box-shadow: 0 4px 8px rgba(42,110,187,0.15);
    }

    #encouragement {
      background-color: white;
      border-left: 8px solid var(--accent-pastel);
      border-radius: 6px;
      padding: 25px 30px;
      font-size: 1.2em;
      line-height: 1.6em;
      color: var(--gray-medium);
      box-shadow: 0 4px 8px rgba(163,193,209,0.25);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
        max-width: 100%;
      }
      header h1 {
        font-size: 2.2em;
      }
      #verseOfDay, #encouragement {
        font-size: 1.1em;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul class="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="coaching.html">Coaching Spirituel</a></li>
      <li><a href="ressources.html">Ressources</a></li>
    </ul>
  </nav>

  <header>
    <h1>Coeur Ouvert</h1>
    <p class="slogan">Espoir, écoute et lumière pour avancer chaque jour.</p>
  </header>

  <section id="verseOfDay">
    <!-- Verset du jour apparaîtra ici -->
  </section>

  <section id="encouragement">
    <!-- Message d'encouragement apparaîtra ici -->
  </section>
  <div id="daily-verse" style="margin-top:20px; font-style: italic; color:#2a6ebb; font-weight:600;"></div>

<script>
  // Liste de références bibliques à faire défiler (tu peux ajouter/enlever)
  const versesRefs = [
    "Psaumes 23:1",
    "Jean 3:16",
    "Philippiens 4:13",
    "Ésaïe 41:10",
    "Matthieu 11:28",
    "Romains 8:28",
    "Proverbes 3:5",
    "Josué 1:9"
  ];

  // Calculer un index en fonction de la date pour varier le verset chaque jour
  const dayIndex = new Date().getDate() % versesRefs.length;
  const verseRef = versesRefs[dayIndex];

  // Appel à l'API Bible pour récupérer le verset en JSON
  fetch(`https://bible-api.com/${encodeURIComponent(verseRef)}?translation=segond`)
    .then(response => response.json())
    .then(data => {
      const verseText = data.text.trim();
      document.getElementById("daily-verse").textContent = `"${verseText}" — ${verseRef}`;
    })
    .catch(error => {
      document.getElementById("daily-verse").textContent = "Impossible de charger le verset du jour.";
      console.error(error);
    });
</script>


</body>
</html>
