<style>
  :root {
    --blue-main: #2a6ebb;
    --gray-medium: #6b7c8a;
    --gray-light: #f0f4f8;
    --accent-pastel: #a3c1d1;
    --gold-accent: #f5a623;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Nunito', sans-serif;
    background: white;
    color: var(--gray-medium);
    line-height: 1.6;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 900px;
    margin: 20px auto 10px;
    padding: 0 20px;
  }
  header .branding {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img.logo {
    height: 50px;
  }
  header h1 {
    font-family: 'Montserrat', sans-serif;
    color: var(--blue-main);
    font-size: 2.8rem;
    font-weight: 800;
    letter-spacing: 2px;
  }
  header p.slogan {
    font-style: italic;
    color: var(--accent-pastel);
    font-size: 1.1rem;
    margin-left: 10px;
  }
  nav {
    max-width: 900px;
    margin: 0 auto 40px;
    padding: 0 20px;
  }
  .menu {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .menu li a {
    color: var(--blue-main);
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.1em;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .menu li a:hover,
  .menu li a:focus {
    color: var(--gold-accent);
    outline: none;
  }
  #daily-verse {
    font-style: italic;
    font-weight: 600;
    font-size: 1.2rem;
    background: var(--blue-main);
    color: white;
    padding: 20px 30px;
    border-radius: 25px;
    max-width: 700px;
    margin: 0 auto 50px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(42,110,187,0.3);
  }
  main {
    padding: 0 20px 60px;
    max-width: 900px;
    margin: 0 auto;
  }
  main section {
    background: var(--gray-light);
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(42,110,187,0.1);
  }
  main h2 {
    color: var(--blue-main);
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
  }
  main p {
    font-size: 1.15rem;
    color: var(--gray-medium);
    margin-bottom: 25px;
    line-height: 1.7;
    text-align: center;
  }
  .btn-primary {
    display: block;
    width: fit-content;
    margin: 0 auto;
    background-color: var(--gold-accent);
    color: white;
    font-weight: 700;
    padding: 15px 40px;
    border-radius: 30px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2rem;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(245,166,35,0.6);
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #d18b1f;
  }
  footer {
    text-align: center;
    padding: 20px 0;
    color: var(--gray-medium);
    font-size: 0.9rem;
  }
  footer a {
    color: var(--blue-main);
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  @media (max-width: 480px) {
    header h1 {
      font-size: 2rem;
    }
    header p.slogan {
      font-size: 1rem;
      margin-left: 5px;
    }
    main h2 {
      font-size: 1.8rem;
    }
    main p {
      font-size: 1rem;
    }
    .btn-primary {
      font-size: 1rem;
      padding: 12px 30px;
    }
  }
</style>
