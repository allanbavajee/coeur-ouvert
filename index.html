<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'encouragement biblique</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
        header { background: #4CAF50; color: white; padding: 20px 0; text-align: center; }
        nav { background: #333; display: flex; justify-content: center; }
        nav a { color: white; padding: 14px 20px; text-decoration: none; }
        nav a:hover { background: #575757; }
        section { padding: 20px; max-width: 800px; margin: auto; background: white; margin-top: 20px; border-radius: 8px; }
        h2 { color: #4CAF50; }
        form { display: flex; flex-direction: column; }
        input, textarea { margin: 5px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        footer { background: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Plateforme d'encouragement biblique</h1>
    </header>

    <nav>
        <a href="#verset">Verset du jour</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="verset">
        <h2>Verset du jour</h2>
        <p id="verse-text">Chargement du verset...</p>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Plateforme d'encouragement biblique. Tous droits réservés.</p>
    </footer>

    <script>
        async function loadVerse() {
            try {
                const response = await fetch('verses.json');
                if (!response.ok) throw new Error('Erreur de chargement du fichier JSON');
                const verses = await response.json();

                // On choisit un verset différent chaque jour
                const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
                const verse = verses[dayOfYear % verses.length];

                document.getElementById('verse-text').innerText = `${verse.reference} - ${verse.text}`;
            } catch (error) {
                document.getElementById('verse-text').innerText = "Impossible de charger le verset du jour.";
                console.error(error);
            }
        }

        loadVerse();
    </script>
</body>
</html>
